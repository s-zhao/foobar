<script>var listCtrl = ['$scope', '$http', '$log', function($scope, $http, $log) {    $scope.records = [{name: 'please load data', score: 0}];    $scope.errrors = [];        $scope.get_json = function() {        $http.get('/get-json', {cache: true}).        success(function(data, status, headers, config) {            $scope.records = data;        }).        error(function(data, status, headers, config) {            $log.error(data);        });    };        $scope.get_errors = function() {        $http.get('/get-errors').        success(function(data, status, headers, config) {            $scope.errors = data;        }).        error(function(data, status, headers, config) {            $log.error(data);        });        }}];</script><div ng-controller="listCtrl">    <a ng-click="get_json()" class="btn btn-info">Get JSON Data</a>    <a ng-click="get_errors()" class="btn btn-info">Get Errors</a>    <div class="row"><div class="col-lg-4">    <ul class="list-group">        <li ng-repeat="record in records" class="list-group-item">            {% verbatim %}                {{record.name}}                 <span class="label label-danger pull-right">{{record.score}}</span>            {% endverbatim %}        </li>    </ul>    <div ng-hide="errors">        <span class="alert alert-info">please load errors</span>    </div>    <div ng-show="errors">        {% verbatim %}        <div ng-repeat="error in errors" class="alert alert-danger">            <button type="button" class="close" data-dismiss="alert">            <span class="glyphicon glyphicon-remove"></span></button>            <strong>{{error.key}}</strong> {{error.message}}        </div>        {% endverbatim %}    </div>    </div></div></div>
